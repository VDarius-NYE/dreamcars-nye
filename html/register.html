<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció - DreamCars Project</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>DreamCars Project</h1>
    <nav>
      <a href="index.html">Kezdőlap</a>
      <a href="cars.html">Autók</a>
      <a href="booking.html">Foglalás</a>
      <a href="login.html">Bejelentkezés</a>
      <a href="register.html" class="active">Regisztráció</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Regisztráció</h2>
      <form>
        <label for="name">Teljes név:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email cím:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Jelszó megerősítése:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Regisztráció</button>
        <p class="redirect-text">Már van fiókod? <a href="login.html">Jelentkezz be</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 DreamCars Project – Minden jog fenntartva</p>
  </footer>
</body>
</html>
