</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Kezdőlap</a></li>
        <li><a href="cars.html">Autók</a></li>
        <li><a href="booking.html">Foglalás</a></li>
        <li><a href="admin.html" class="active">Admin Panel</a></li>
        <li><a href="login.html">Bejelentkezés</a></li>
        <li><a href="register.html">Regisztráció</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-page">
    <div class="admin-container">
      <h2><i class="fas fa-car-side"></i> Új Autó Hozzáadása</h2>
      
      <form id="add-car-form" action="../php/add_car.php" method="POST" enctype="multipart/form-data">
        
        <div class="form-row">
          <div class="form-group">
            <label for="marka"><i class="fas fa-trademark"></i> Márka:</label>
            <input type="text" id="marka" name="marka" required placeholder="pl. BMW">
          </div>

          <div class="form-group">
            <label for="nev"><i class="fas fa-car"></i> Modell neve:</label>
            <input type="text" id="nev" name="nev" required placeholder="pl. M4 Competition">
          </div>
        </div>

        <div class="form-group">
          <label for="desc"><i class="fas fa-align-left"></i> Leírás:</label>
          <textarea id="desc" name="desc" rows="4" required placeholder="Rövid leírás az autóról..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="evjarat"><i class="fas fa-calendar-alt"></i> Évjárat:</label>
            <input type="number" id="evjarat" name="evjarat" required min="1900" max="2030" placeholder="2024">
          </div>

          <div class="form-group">
            <label for="uzemanyag"><i class="fas fa-gas-pump"></i> Üzemanyag:</label>
            <select id="uzemanyag" name="uzemanyag" required>
              <option value="" disabled selected>Válassz...</option>
              <option value="1">Benzin</option>
              <option value="2">Dízel</option>
              <option value="3">Elektromos</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="ar"><i class="fas fa-money-bill-wave"></i> Ár (Ft/nap):</label>
            <input type="number" id="ar" name="ar" required min="0" step="1000" placeholder="50000">
          </div>

          <div class="form-group">
            <label for="img"><i class="fas fa-image"></i> Kép feltöltése:</label>
            <input type="file" id="img" name="img" required accept="image/jpeg,image/jpg,image/png,image/webp">
            <small>Támogatott formátumok: JPG, PNG, WEBP (max 5MB)</small>
          </div>
        </div>

        <div class="form-group preview-container" id="preview-container" style="display:none;">
          <label>Kép előnézet:</label>
          <img id="img-preview" src="" alt="Előnézet">
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i> Autó Hozzáadása
        </button>
      </form>

      <div id="message-container"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 DreamCars Project – Minden jog fenntartva</p>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
